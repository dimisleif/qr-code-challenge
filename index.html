<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./qr-code-component-main/images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
<section>
  <form class="center">
    <img class="qr"
    src="./qr-code-component-main/images/image-qr-code.png" 
    alt="qr-code"
    />
    <h2 class="title">Improve your front-end skills by building projects</h2>
    <p class="paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to next level!</p>
  </form>
</section>

</body>

</html>
